language: java
install: true

os: linux
dist: trusty
sudo: false

# Get latest install-jdk.sh script
before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
  - sudo apt-get install jq
  - wget -q -O - https://coverage.codacy.com/get.sh

matrix:
  include:
    - env: JDK=12
      install: . ./install-jdk.sh --feature 12

script:
  - ./gradlew --version
  - ./gradlew build integrationTest codeCoverageReport

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r build/reports/jacoco/report.xml