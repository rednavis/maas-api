# Application
server:
  port: 8081

spring:
  data:
    mongodb:
      database: maas
      host: localhost
      port: 27017
      auto-index-creation: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    displayRequestDuration: true

#logging:
#  level:
#    web: TRACE
#    org.springframework.web: TRACE

# JWT Properties
jwt:
  # Random string - 
  secretKey: !!binary |
    
  expirationInMs: 604800000

springbootwebfluxjjwt:
  password:
    encoder:
      secret: mysecret
      iteration: 33
      keylength: 256
  jjwt:
    secret: ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave512bitsKeySize
    expiration: 28800

# Password validation
password:
  validation:
    minLength: 8
    maxLength: 128
    whitespaceAllowed: true
    requireLeastNumberOfDigits: 1
    requireLeastNumberOfAlphabeticals: 1
    requireLeastNumberOfNotAlphanumerics: 1
    requireLeastNumberOfLowercases: 1
    requireLeastNumberOfUppercases: 1
    allowAlphabeticalSequence: false
    allowNumericalSequence: false
    allowQwertySequence: false
    allowRepeatCharactersMax: 4